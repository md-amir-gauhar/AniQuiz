<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="ques.css">
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img
          src="https://dewey.tailorbrands.com/production/brand_version_mockup_image/867/6800827867_7fb9a1f1-5dba-4edf-9742-a387b0ba39bd.png?cb=1644521181"
          alt="logo"
        />
      </div>
    </header>
    <main class="main">
      <h1>Naruto Shippuden</h1>
      <section class="question-container">
        <div class="question__top">
          <div class="ques-no">
            <span>Question:</span>
            <span>1 / 5</span>
          </div>
          <div class="score">
            <span>Score: </span>
            <span>0</span>
          </div>
        </div>
        <div class="question">
          <h3>What is Naruto's catchphrase?</h3>
          <img
            src="https://www.quizexpo.com/wp-content/uploads/2020/06/15845ae8413ef45b526970332773.jpg"
            alt=""
          />
        </div>
        <div class="option__container">
          <button class="option">Believe it!</button>
          <button class="option">Fool, you fool.</button>
          <button class="option">Sorry, I'm late.</button>
          <button class="option">What a drag.</button>
        </div>
      </section>
    </main>
  </body>
</html>
