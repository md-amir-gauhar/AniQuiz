<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="result.css" />
    <title>AniQuiz | Result</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img
          src="https://dewey.tailorbrands.com/production/brand_version_mockup_image/867/6800827867_7fb9a1f1-5dba-4edf-9742-a387b0ba39bd.png?cb=1644521181"
          alt="logo"
        />
      </div>
    </header>
    <main class="result-container">
      <h2>Result</h2>
      <section class="final-score">
        <h3>Final Score:</h3>
        <span>20/50</span>
      </section>
      <section class="question-container">
        <div class="question">
          <h3>What is Naruto's catchphrase?</h3>
          <div class="option-container">
            <button class="option correct">Believe it!</button>
            <button class="option">Fool, you fool.</button>
            <button class="option incorrect">Sorry, I'm late.</button>
            <button class="option">What a drag.</button>
          </div>
        </div>
        <div class="question">
          <h3>
            The red spiral on the back of Konoha vests symbolizes a friendship
            with which clan?
          </h3>
          <div class="option-container">
            <button class="option">Uchiha</button>
            <button class="option correct">Uzumaki</button>
            <button class="option">Hyuga</button>
            <button class="option incorrect">Senju</button>
          </div>
        </div>
        <div class="question">
          <h3>Why is Kakashi always late?</h3>
          <div class="option-container">
            <button class="option correct">He visits the Memorial Stone</button>
            <button class="option">He visits the Hokage daily</button>
            <button class="option incorrect">
              He's reading Jiraiya's novels
            </button>
            <button class="option">He gets lost on the path of life</button>
          </div>
        </div>
        <div class="question">
          <h3>What is the name of Zabuza's sword?</h3>
          <div class="option-container">
            <button class="option">Haku</button>
            <button class="option incorrect">Shark Skin/Samehada</button>
            <button class="option">Helmsplitter/Kabutowari</button>
            <button class="option correct">
              Executioner's Blade/Kubikiribocho
            </button>
          </div>
        </div>
        <div class="question">
          <h3>
            Who are Itachi and Kisame looking for when they first arrive in
            Konoha together?
          </h3>
          <div class="option-container">
            <button class="option">Kakashi</button>
            <button class="option correct">Naruto</button>
            <button class="option">Orochimaru</button>
            <button class="option incorrect">Sasuke</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
