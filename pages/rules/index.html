<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    <header class="header">
      <div class="logo">
        <img
          src="https://dewey.tailorbrands.com/production/brand_version_mockup_image/867/6800827867_7fb9a1f1-5dba-4edf-9742-a387b0ba39bd.png?cb=1644521181"

      <div class="rules-container">
        <h2>Rules</h2>
        <div class="rule">
          <span><i class="fas fa-star"></i></span>
          <h3>Each right answer scores 10 Points</h3>
        </div>
        <div class="rule">
          <span><i class="fas fa-star"></i></span>
          <h3>Each multiple choice question has only one correct answer</h3>
        </div>
        <div class="rule">
          <span><i class="fas fa-star"></i></span>
          <h3>To win the quiz you need to score more than 70%</h3>
        </div>
        <a href="../mcq-page/index.html">Start Quiz</a>
      </div>
